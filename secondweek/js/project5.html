<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>

	<style type="text/css">
		.contentTd {
			display: flex;
			align-items: center;
			/* justify-content: center; */
		}

		.blueDiv {
			background-color: aliceblue;
		}
	</style>

	<body>
		<div class="contentTd">
			<div class="contentTd">
				<img src="img/项目5/logo.gif" alt="">
				<p style="margin-left: 200px;">帮助</p>
			</div>

		</div>
		<img src="img/项目5/title.jpg" alt="">

		<div>
			<form action="#" method="post">
				<table>
					<tr>
						<td colspan="2">
							<div class="blueDiv">
								<strong>创建您的账号</strong>

							</div>
						</td>
					</tr>
					<tr>
						<td style="text-align: end;">
							<p>用户名：</p>
						</td>
						<td><input type="text" name="username" value=""></td>
					</tr>

					<tr>
						<td style="text-align: end;">
							<p>密码：</p>
						</td>
						<td><input type="text" name="password" value=""></td>
					</tr>

					<tr>
						<td style="text-align: end;">
							<p>再次输入密码：</p>
						</td>
						<td><input type="password" name="password" value=""></td>
					</tr>

					<tr>
						<td colspan="2">
							<div class="blueDiv"><strong>安全信息设置（以下信息非常重要，请谨慎填写）</strong></div>
						</td>
					</tr>

					<tr>
						<td style="text-align: end;">
							<p>密码提示问题：</p>
						</td>
						<td>
							<select>
								<option value="提示问题">请选择密码保护问题</option>
							</select>
						</td>
					</tr>

					<tr>
						<td style="text-align: end;">
							<p>密码保护问题答案：</p>
						</td>
						<td>
							<input type="text" name="" value="">
						</td>
					</tr>

					<tr>
						<td style="text-align: end;">
							<p>性别：</p>
						</td>
						<td>
							<input type="radio" name="sex" value="男" checked />男
							<input type="radio" name="sex" value="女" />女
						</td>
					</tr>

					<tr>
						<td style="text-align: end;">
							<p>手机号：</p>
						</td>
						<td><input type="text" name="tel" value=""></td>
					</tr>

					<tr>
						<td colspan="2">
							<div class="blueDiv"><strong>注册验证</strong></div>
						</td>
					</tr>

					<tr>
						<td></td>
						<td>
							<div>
								<img src="img/项目5/verycode.gif">
								<a href="#">看不清，换一张</a>
							</div>
						</td>
					</tr>

					<tr>
						<td style="text-align: end;">
							<p>请输入上边的字符：</p>
						</td>
						<td>
							<input type="text" name="" value="">
						</td>
					</tr>

					<tr>
						<td colspan="2">
							<div class="blueDiv"><strong>服务条款</strong></div>
						</td>
					</tr>

					<tr>
						<td></td>
						<td>
							<input type="checkbox" name="" id="" value="许可协议">我已阅读并接受“<a href="">服务条款</a>”和“<a
								href="">隐私权保护和个人信息利用政策</a>”
						</td>
					</tr>
					<tr>
						<td></td>
						<td>
							<img src="img/项目5/button.gif" alt="">
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
