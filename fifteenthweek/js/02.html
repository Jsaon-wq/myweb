<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			table,
			th,
			td {
				padding: 5px;
				border: 2px solid black;
			}

			img {
				max-width: 100px;
				height: auto;
				display: block;
				margin: 0 auto;
			}

			.big-image {
				position: fixed;
				z-index: 9999;
			}
		</style>
		<script>
			function showImage(event) {
				var img = event.target;
				var src = img.src;
				var bigImage = document.createElement("img");
				bigImage.src = src.replace("small_", "big_");
				bigImage.classList.add("big-image");
				document.body.appendChild(bigImage);

				// Get the mouse position relative to the viewport
				var mouseX = event.clientX;
				var mouseY = event.clientY;

				// Set the position of the big image to the mouse position
				bigImage.style.left = mouseX + "px";
				bigImage.style.top = mouseY + "px";
			}

			function hideImage(event) {
				var img = event.target;
				var src = img.src;
				var bigImage = document.querySelector(".big-image[src='" + src.replace("small_", "big_") + "']");
				if (bigImage) {
					bigImage.parentNode.removeChild(bigImage);
				}
			}
		</script>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>商品图片</th>
					<th>商品名称</th>
					<th>商品价格</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><img src="../img/small_1.jpg" onmouseover="showImage(event)" onmouseout="hideImage(event)"></td>
					<td>闪亮双色超漂亮蝴蝶结</td>
					<td>28.00元</td>
				</tr>
				<tr>
					<td><img src="../img/small_2.jpg" onmouseover="showImage(event)" onmouseout="hideImage(event)"></td>
					<td>闪亮双色超漂亮蝴蝶结</td>
					<td>96.00元</td>
				</tr>
				<tr>
					<td><img src="../img/small_3.jpg" onmouseover="showImage(event)" onmouseout="hideImage(event)"></td>
					<td>闪亮双色超漂亮蝴蝶结</td>
					<td>228.00元</td>
				</tr>
				<tr>
					<td><img src="../img/small_4.jpg" onmouseover="showImage(event)" onmouseout="hideImage(event)"></td>
					<td>闪亮双色超漂亮蝴蝶结</td>
					<td>88.00元</td>
				</tr>
				<tr>
					<td><img src="../img/small_5.jpg" onmouseover="showImage(event)" onmouseout="hideImage(event)"></td>
					<td>闪亮双色超漂亮蝴蝶结</td>
					<td>2088.00元</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
